<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge，chrome=1">
    <meta name="renderer" content="webkit">
    <!--  -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC强制全屏 -->
    <meta name="full-screen" content="yes">
    <!-- QQ强制全屏 -->
    <meta name="x5-fullscreen" content="true">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="telephone=no" name="format-detection" />
    <meta name="huaban" content="nopin" />
    <!-- <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script> -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PingFang-SC-Regular:400,500,700">
    <title>Royalbiz</title>
    <script src="./Browser.js"></script>
  </head>
    
  <body class="gundong">
    
    <noscript>
      <strong>We're sorry but payment-refactor-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      (function(){
        var ua = window.navigator.userAgent.toLowerCase();
        if (!(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))) {
          // console.log(window.location)
        }
        else if (ua.indexOf("iphone") > 0 || ua.indexOf("android") > 0) {
          if(window.location.pathname.indexOf('/third/')>=0){
            window.location.href = "http://m.royalbiz.co"+window.location.pathname;
            // window.location.href = "http://103.75.2.200:81"+window.location.pathname;
          }else if(window.location.pathname.indexOf('/gateway')>=0){
            window.location.href = "http://m.royalbiz.co"+window.location.pathname;
            // window.location.href = "http://103.75.2.200:81"+window.location.pathname;
          } else {
            window.location.href = "http://m.royalbiz.co"
            // window.location.href = "http://103.75.2.200:81"
          }
        } 
    }());
    </script>
    <div id="app"></div>
    
    <!-- built files will be auto injected -->
    <!-- <script src="https://unpkg.com/vue@2.5.17/dist/vue.runtime.min.js"></script>
    <script src="https://unpkg.com/vuex@3.0.1/dist/vuex.min.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.min.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/vue-i18n/dist/vue-i18n.js"></script> -->

  </body>
  <script>
      var info = new Browser();
      if(info.browser=='IE' && Number(info.version)<=9){
          document.body.innerHTML='你使用的浏览器为 IE 且版本过低，建议使用 chrome 等高级浏览器或IE11';
          document.body.style.textAlign='center';
          document.body.style.paddingTop='150px';
          document.body.style.boxSizing='border-box';
        window.alert('你使用的浏览器为 IE'+info.version+' 版本过低，建议使用 chrome 等高级浏览器');
      }
    </script>
</html>
